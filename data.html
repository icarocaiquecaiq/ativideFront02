<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - data</title>
    <link rel="stylesheet" href="data.css">
</head>
<body>
    <h1>teste</h1>
    

    <form action="#">
        <fieldset class="maiorData">
            <label for="data1">
                <input type="date" id="data1">
            </label>
            <label for="data2">
                <input type="date" id="data2">
            </label>
            <button id="submit_maiorDate">enviar</button>
        </fieldset>
        <fieldset class="intervaloData">
            <label for="dataUm">
                <input type="date" id="dataUm">
            </label>
            <label for="dataDois">
                <input type="date" id="dataDois">
            </label>
            <button id="submit_intervalo">intervalo</button>
        </fieldset>
        <fieldset class="padraoData">
            <button id="submit_padraoDate">pegar Data</button>
        </fieldset>
    </form>

    <script src="./data.js"></script>
</body>
</html>
